<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Colors</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
        <div class="flex justify-center mt-45">
            <h1 class="font-mono text-2xl">Color Scheme</h1>
        </div>
        <div class="flex justify-center">
            <div class="button size-24 bg-sky-500 m-4 border-2 rounded-sm" id="sky"></div>
            <div class="button size-24 bg-fuchsia-600 m-4 border-2 rounded-sm" id="fuchsia"></div>
            <div class="button size-24 bg-slate-600 m-4 border-2 rounded-sm" id="slate"></div>
            <div class="button size-24 bg-rose-500 m-4 border-2 rounded-sm" id="rose"></div>
        </div>
        <div class="flex justify-center font-mono text-lg">
            <h2>Try clicking on one of the colors above to change the background color of this page</h2>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
