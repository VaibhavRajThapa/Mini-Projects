<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-neutral-300">
    <div>
        <nav class="flex justify-center py-3 bg-slate-400">
            <h1 class="font-serif text-2xl">BMI Calculator</h1>
        </nav>
        <form>
            <div class="flex flex-col items-center w-full">
                <p class="py-2">Enter your height in cm</p>
                <input type="text" name="HeightInCM" id="height" class="bg-stone-50 border-2 rounded-sm w-64 p-2 mb-4">
    
                <p class="pb-2">Enter your weight in Kg</p>
                <input type="text" name="WeightInKg" id="weight" class="bg-stone-50 border-2 rounded-sm w-64 p-2">
    
                <button class="bg-stone-50 my-4 p-1 border-2 border-blue-600 rounded-sm">Calculate</button>
            </div>

            <div class="flex flex-col items-center w-full">
                <p id="result" class="font-serif text-xl"></p>
            </div>
    
            <div class="p-10">
                <h2 class="font-serif text-xl">
                    BMI weight guide
                </h2>
                <p class="font-serif text-lg">Under weigth = Less then 18.6</p>
                <p class="font-serif text-lg">Normal range = 18.6 to 24.9</p>
                <p class="font-serif text-lg">Overweight = Greater then 24.9</p>
            </div>
        </form>
        
    </div>
</body>

<script src="BMI.js"></script>

</html>
